<div class="contenido">
  <mat-card class="example-card" *ngFor="let item of speciesList">
    <mat-card-header class="cont">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="saveImg(item)" alt="imagen" class="img" />
  </mat-card>
</div>
<div>
  <span *ngFor="let in of counter(); let i = index"
    ><button (click)="getSpeciesPage(i + 1)">{{ i + 1 }}</button>&nbsp;</span
  >
</div>
