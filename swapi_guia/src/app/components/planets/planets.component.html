<div class="contenido">
  <mat-card class="example-card" *ngFor="let item of planetList">
    <mat-card-header class="cont">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="saveImg(item)" alt="imagen" class="img" />
  </mat-card>
</div>
